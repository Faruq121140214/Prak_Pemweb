<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas Dinamis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Daftar Tugas</h2>
        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="Masukkan judul tugas" required>
            <input type="date" id="taskDueDate">
            <select id="taskPriority">
                <option value="Rendah">Rendah</option>
                <option value="Sedang">Sedang</option>
                <option value="Tinggi">Tinggi</option>
            </select>
            <button type="submit">Tambah Tugas</button>
        </form>

        <div class="filters">
            <button onclick="filterTasks('all')">Semua</button>
            <button onclick="filterTasks('active')">Aktif</button>
            <button onclick="filterTasks('completed')">Selesai</button>
        </div>

        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
